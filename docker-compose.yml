services:
  # 挖掘程序
  miner:
    build: .
    container_name: hajimi-king-miner
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m app.hajimi_king_db
    networks:
      - hajimi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web Dashboard
  web:
    build: .
    container_name: hajimi-king-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8787:8787"
    command: python start_web.py
    networks:
      - hajimi-network
    depends_on:
      - miner
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hajimi-network:
    driver: bridge
