<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajimi King - Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="/static/css/vendor/element-plus.css">
    <!-- Vue 3 -->
    <script src="/static/js/vue.global.prod.js"></script>
    <!-- Element Plus JS -->
    <script src="/static/js/element-plus.js"></script>
    <!-- ECharts -->
    <script src="/static/js/echarts.min.js"></script>
    <!-- Navbar Component -->
    <script src="/static/js/navbar.js"></script>
    <style id="navbar-styles"></style>
    <script>
        // 注入导航栏样式
        document.getElementById('navbar-styles').textContent = navbarStyles;
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }
        #app {
            min-height: 100vh;
        }
        .main-container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 8px 0;
        }
        .stat-label {
            color: #909399;
            font-size: 14px;
        }
        .chart-container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav-bar active-page="dashboard"></nav-bar>

        <div class="main-container">
            <!-- 统计卡片 -->
            <div class="stat-cards">
                <div class="stat-card">
                    <div class="stat-label">总密钥数</div>
                    <div class="stat-value" style="color: #409eff;">{{ stats.total_keys || 0 }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">有效密钥</div>
                    <div class="stat-value" style="color: #67c23a;">{{ stats.valid_keys || 0 }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">限流密钥</div>
                    <div class="stat-value" style="color: #e6a23c;">{{ stats.rate_limited_keys || 0 }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日新增</div>
                    <div class="stat-value" style="color: #409eff;">{{ stats.today_keys || 0 }}</div>
                </div>
            </div>

            <!-- 供应商分布图表 -->
            <div class="chart-container">
                <div class="chart-title">供应商密钥分布</div>
                <div ref="providerChart" class="chart"></div>
            </div>

            <!-- 最近7天趋势 -->
            <div class="chart-container">
                <div class="chart-title">最近7天密钥发现趋势</div>
                <div ref="trendChart" class="chart"></div>
            </div>

            <!-- 最近发现的密钥 -->
            <div class="chart-container">
                <div class="chart-title">最近发现的密钥</div>
                <el-table :data="recentKeys" stripe>
                    <el-table-column prop="provider" label="供应商" width="120"></el-table-column>
                    <el-table-column prop="key_preview" label="密钥预览" width="200"></el-table-column>
                    <el-table-column prop="source_repo" label="来源仓库"></el-table-column>
                    <el-table-column prop="status" label="状态" width="100">
                        <template #default="scope">
                            <el-tag v-if="scope.row.status === 'valid'" type="success">有效</el-tag>
                            <el-tag v-else-if="scope.row.status === 'rate_limited'" type="warning">限流</el-tag>
                            <el-tag v-else type="info">无效</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="discovered_at" label="发现时间" width="180">
                        <template #default="scope">
                            {{ formatTime(scope.row.discovered_at) }}
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            data() {
                return {
                    stats: {},
                    providerStats: [],
                    dailyStats: [],
                    recentKeys: [],
                    providerChart: null,
                    trendChart: null
                };
            },
            mounted() {
                this.checkAuth();
                this.loadStats();
                this.loadProviderStats();
                this.loadDailyStats();
                this.loadRecentKeys();
            },
            methods: {
                checkAuth() {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = '/login';
                    }
                },
                async loadStats() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/stats/summary', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        if (response.status === 401) {
                            localStorage.removeItem('access_token');
                            window.location.href = '/login';
                            return;
                        }
                        this.stats = await response.json();
                    } catch (error) {
                        ElMessage.error('加载统计数据失败');
                    }
                },
                async loadProviderStats() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/stats/providers', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.status === 401) {
                            window.location.href = '/login';
                            return;
                        }
                        this.providerStats = await response.json();
                        this.renderProviderChart();
                    } catch (error) {
                        ElMessage.error('加载供应商统计失败');
                    }
                },
                async loadDailyStats() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/stats/daily?days=7', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.status === 401) {
                            window.location.href = '/login';
                            return;
                        }
                        this.dailyStats = await response.json();
                        this.renderTrendChart();
                    } catch (error) {
                        ElMessage.error('加载趋势数据失败');
                    }
                },
                async loadRecentKeys() {
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/stats/recent-keys?limit=10', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.status === 401) {
                            window.location.href = '/login';
                            return;
                        }
                        this.recentKeys = await response.json();
                    } catch (error) {
                        ElMessage.error('加载最近密钥失败');
                    }
                },
                renderProviderChart() {
                    if (!this.$refs.providerChart) return;

                    const chart = echarts.init(this.$refs.providerChart);

                    // 准备数据：总密钥和有效密钥
                    const totalData = this.providerStats.map(item => ({
                        name: item.provider,
                        value: item.total_keys
                    }));

                    const validData = this.providerStats.map(item => ({
                        name: item.provider + ' (有效)',
                        value: item.valid_keys
                    }));

                    const option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: '{b}: {c} ({d}%)'
                        },
                        legend: {
                            bottom: '0%',
                            left: 'center',
                            orient: 'horizontal'
                        },
                        series: [
                            {
                                name: '总密钥分布',
                                type: 'pie',
                                radius: ['50%', '65%'],
                                center: ['25%', '45%'],
                                itemStyle: {
                                    borderRadius: 8,
                                    borderColor: '#fff',
                                    borderWidth: 2
                                },
                                label: {
                                    show: true,
                                    position: 'outside',
                                    formatter: '{b}\n{c}'
                                },
                                labelLine: {
                                    show: true
                                },
                                data: totalData
                            },
                            {
                                name: '有效密钥分布',
                                type: 'pie',
                                radius: ['50%', '65%'],
                                center: ['75%', '45%'],
                                itemStyle: {
                                    borderRadius: 8,
                                    borderColor: '#fff',
                                    borderWidth: 2
                                },
                                label: {
                                    show: true,
                                    position: 'outside',
                                    formatter: '{b}\n{c}'
                                },
                                labelLine: {
                                    show: true
                                },
                                data: validData,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    chart.setOption(option);
                    this.providerChart = chart;
                },
                renderTrendChart() {
                    if (!this.$refs.trendChart) return;

                    const chart = echarts.init(this.$refs.trendChart);

                    // 按日期分组，同时统计总发现数和有效数
                    const dateMap = {};
                    const validDateMap = {};
                    this.dailyStats.forEach(item => {
                        const dateStr = new Date(item.date).toLocaleDateString('zh-CN');
                        if (!dateMap[dateStr]) {
                            dateMap[dateStr] = 0;
                            validDateMap[dateStr] = 0;
                        }
                        dateMap[dateStr] += item.keys_discovered;
                        validDateMap[dateStr] += item.valid_keys_count || 0;
                    });

                    const dates = Object.keys(dateMap).sort();
                    const totalValues = dates.map(date => dateMap[date]);
                    const validValues = dates.map(date => validDateMap[date]);

                    const option = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['发现密钥数', '有效密钥数'],
                            bottom: '0%'
                        },
                        xAxis: {
                            type: 'category',
                            data: dates
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name: '发现密钥数',
                                type: 'line',
                                smooth: true,
                                data: totalValues,
                                areaStyle: {
                                    color: 'rgba(64, 158, 255, 0.2)'
                                },
                                itemStyle: {
                                    color: '#409eff'
                                }
                            },
                            {
                                name: '有效密钥数',
                                type: 'line',
                                smooth: true,
                                data: validValues,
                                areaStyle: {
                                    color: 'rgba(103, 194, 58, 0.2)'
                                },
                                itemStyle: {
                                    color: '#67c23a'
                                }
                            }
                        ]
                    };
                    chart.setOption(option);
                    this.trendChart = chart;
                },
                formatTime(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleString('zh-CN');
                }
            },
            components: {
                'nav-bar': NavBar
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
