<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI供应商管理 - 哈基米</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/vendor/element-plus.css">
    <script src="/static/js/vue.global.prod.js"></script>
    <script src="/static/js/element-plus.js"></script>
    <script src="/static/js/navbar.js"></script>
    <style id="navbar-styles"></style>
    <script>
        document.getElementById('navbar-styles').textContent = navbarStyles;
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }
        #app {
            min-height: 100vh;
        }
        .main-container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .page-header {
            background: #fff;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #303133;
        }
        .table-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .keyword-tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            background: #ecf5ff;
            color: #409eff;
            border-radius: 3px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .custom-tag {
            background: #fff0e6;
            color: #e6a23c;
        }
        .keywords-box {
            margin: 12px 0;
            padding: 12px;
            background: #f5f7fa;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .keywords-section-title {
            font-size: 13px;
            color: #606266;
            font-weight: 600;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav-bar active-page="providers"></nav-bar>

        <div class="main-container">
            <div class="page-header">
                <div class="page-title">AI 供应商管理</div>
                <el-button type="primary" icon="Plus" @click="showAddDialog">新增供应商</el-button>
            </div>

            <!-- 空状态提示 -->
            <el-empty v-if="!loading && providers.length === 0" description="暂无供应商配置，请点击新增供应商按钮添加">
                <el-button type="primary" @click="showAddDialog">新增第一个供应商</el-button>
            </el-empty>

            <!-- 供应商列表表格 -->
            <div v-if="providers.length > 0" class="table-container">
                <el-table :data="providers" v-loading="loading" stripe>
                    <el-table-column prop="name" label="供应商名称" width="150">
                        <template #default="{ row }">
                            <strong>{{ row.name }}</strong>
                        </template>
                    </el-table-column>

                    <el-table-column prop="type" label="类型" width="150">
                        <template #default="{ row }">
                            <el-tag :type="row.type === 'gemini' ? 'success' : 'primary'" size="small">
                                {{ getProviderTypeLabel(row.type) }}
                            </el-tag>
                        </template>
                    </el-table-column>

                    <el-table-column prop="check_model" label="验证模型" width="200"></el-table-column>

                    <el-table-column label="API 配置" width="250">
                        <template #default="{ row }">
                            <div v-if="row.type === 'gemini'" style="font-size: 12px; color: #606266;">
                                {{ row.api_endpoint || '-' }}
                            </div>
                            <div v-if="row.type === 'openai_style'" style="font-size: 12px; color: #606266;">
                                {{ row.api_base_url || '-' }}
                            </div>
                        </template>
                    </el-table-column>

                    <el-table-column prop="gpt_load_group_name" label="GPT Load 分组" width="150">
                        <template #default="{ row }">
                            <span v-if="row.gpt_load_group_name" style="font-size: 12px;">{{ row.gpt_load_group_name }}</span>
                            <span v-else style="color: #909399;">-</span>
                        </template>
                    </el-table-column>

                    <el-table-column label="操作" width="200" fixed="right">
                        <template #default="{ row, $index }">
                            <el-button size="small" @click="viewKeywords(row)">关键字</el-button>
                            <el-button size="small" @click="showEditDialog(row, $index)">编辑</el-button>
                            <el-button size="small" type="primary" @click="copyProvider(row)">复制</el-button>
                            <el-button size="small" type="danger" @click="deleteProvider($index)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

            <!-- 关键字查看对话框 -->
            <el-dialog
                v-model="keywordsDialogVisible"
                title="搜索关键字"
                width="700px"
            >
                <div v-if="selectedProvider">
                    <div class="keywords-box">
                        <div class="keywords-section-title">🔍 预设关键字（自动生成，不可修改）</div>
                        <div v-if="presetKeywords.length > 0">
                            <span v-for="keyword in presetKeywords" :key="keyword" class="keyword-tag">
                                {{ keyword }}
                            </span>
                        </div>
                        <div v-else style="color: #909399; font-size: 13px;">暂无预设关键字</div>
                    </div>

                    <div class="keywords-box">
                        <div class="keywords-section-title">✏️ 自定义关键字（可修改）</div>
                        <div v-if="selectedProvider.custom_keywords && selectedProvider.custom_keywords.length > 0">
                            <span v-for="keyword in selectedProvider.custom_keywords" :key="keyword" class="keyword-tag custom-tag">
                                {{ keyword }}
                            </span>
                        </div>
                        <div v-else style="color: #909399; font-size: 13px;">暂无自定义关键字</div>
                    </div>

                    <el-alert type="info" :closable="false" style="margin-top: 16px;">
                        <template #title>
                            <div style="font-size: 13px;">
                                • 预设关键字：根据供应商类型和密钥模式自动生成<br>
                                • 自定义关键字：在"编辑供应商"中添加，将在预设关键字之后搜索
                            </div>
                        </template>
                    </el-alert>
                </div>
            </el-dialog>

            <!-- 新增/编辑供应商对话框 -->
            <el-dialog
                v-model="dialogVisible"
                :title="dialogMode === 'add' ? '新增供应商' : '编辑供应商'"
                width="700px"
                @close="resetDialog"
            >
                <el-form :model="currentProvider" label-width="150px">
                    <el-form-item label="供应商名称">
                        <el-input v-model="currentProvider.name" placeholder="例如: gemini"></el-input>
                    </el-form-item>

                    <el-form-item label="供应商类型">
                        <el-select v-model="currentProvider.type">
                            <el-option label="Gemini" value="gemini"></el-option>
                            <el-option label="OpenAI Style" value="openai_style"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="检查模型">
                        <el-input v-model="currentProvider.check_model" placeholder="例如: gemini-2.0-flash-exp"></el-input>
                    </el-form-item>

                    <el-form-item label="API Endpoint" v-if="currentProvider.type === 'gemini'">
                        <el-input v-model="currentProvider.api_endpoint" placeholder="generativelanguage.googleapis.com"></el-input>
                    </el-form-item>

                    <el-form-item label="API Base URL" v-if="currentProvider.type === 'openai_style'">
                        <el-input v-model="currentProvider.api_base_url" placeholder="https://api.openai.com/v1"></el-input>
                    </el-form-item>

                    <el-form-item label="密钥正则表达式">
                        <el-input
                            :model-value="currentProvider.key_patterns && currentProvider.key_patterns[0] || ''"
                            @update:model-value="val => { if (!currentProvider.key_patterns) currentProvider.key_patterns = []; currentProvider.key_patterns[0] = val }"
                            placeholder="AIzaSy[A-Za-z0-9\\-_]{33}">
                            <template #append>
                                <el-button @click="showPatternHelp">帮助</el-button>
                            </template>
                        </el-input>
                        <small style="color: #909399;">注意：双斜杠需要转义为四个斜杠</small>
                    </el-form-item>

                    <el-form-item label="GPT Load 分组">
                        <el-input v-model="currentProvider.gpt_load_group_name" placeholder="例如: gemini_daye"></el-input>
                    </el-form-item>

                    <el-form-item label="自定义关键字">
                        <el-input
                            v-model="customKeywordsText"
                            type="textarea"
                            :rows="5"
                            placeholder="每行一个关键字&#10;例如:&#10;GEMINI_API_KEY&#10;GOOGLE_AI_KEY&#10;MY_CUSTOM_KEYWORD"
                        ></el-input>
                        <div style="margin-top: 8px;">
                            <small style="color: #909399;">每行输入一个自定义关键字，搜索时会在预设关键字之后使用</small>
                        </div>
                    </el-form-item>

                    <el-form-item label="跳过 AI 分析">
                        <el-switch v-model="currentProvider.skip_ai_analysis"></el-switch>
                        <small style="color: #909399; margin-left: 10px;">
                            启用后，当所有供应商都无效时，不会对此供应商使用 AI 分析文件内容
                        </small>
                    </el-form-item>
                </el-form>

                <template #footer>
                    <el-button @click="dialogVisible = false">取消</el-button>
                    <el-button type="primary" @click="saveProvider">保存</el-button>
                </template>
            </el-dialog>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;

        createApp({
            data() {
                return {
                    loading: false,
                    providers: [],
                    dialogVisible: false,
                    keywordsDialogVisible: false,
                    dialogMode: 'add',
                    currentIndex: -1,
                    currentProvider: this.getEmptyProvider(),
                    selectedProvider: null,
                    presetKeywords: [],
                    customKeywordsText: ''
                };
            },
            mounted() {
                this.checkAuth();
                this.loadProviders();
            },
            methods: {
                checkAuth() {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = '/login';
                    }
                },
                getEmptyProvider() {
                    return {
                        name: '',
                        type: 'gemini',
                        check_model: '',
                        api_endpoint: 'generativelanguage.googleapis.com',
                        api_base_url: '',
                        key_patterns: [''],
                        gpt_load_group_name: '',
                        skip_ai_analysis: false,
                        custom_keywords: []
                    };
                },
                async loadProviders() {
                    this.loading = true;
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/config/ai_providers', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.providers = Array.isArray(data) ? data : [];
                            // 确保每个供应商都有 custom_keywords 数组
                            this.providers = this.providers.map(p => ({
                                ...p,
                                custom_keywords: p.custom_keywords || []
                            }));
                        } else if (response.status === 401) {
                            ElMessage.error('认证失败，请重新登录');
                            localStorage.removeItem('access_token');
                            window.location.href = '/login';
                        } else {
                            ElMessage.error('加载供应商列表失败');
                        }
                    } catch (error) {
                        console.error('加载供应商失败:', error);
                        ElMessage.error('加载供应商列表失败: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                getProviderTypeLabel(type) {
                    const labels = {
                        'gemini': 'Google Gemini',
                        'openai_style': 'OpenAI Compatible'
                    };
                    return labels[type] || type;
                },
                showAddDialog() {
                    this.dialogMode = 'add';
                    this.currentProvider = this.getEmptyProvider();
                    this.customKeywordsText = '';
                    this.dialogVisible = true;
                },
                showEditDialog(provider, index) {
                    this.dialogMode = 'edit';
                    this.currentIndex = index;
                    this.currentProvider = JSON.parse(JSON.stringify(provider));

                    // 确保有 custom_keywords 数组
                    if (!this.currentProvider.custom_keywords) {
                        this.currentProvider.custom_keywords = [];
                    }

                    // 将自定义关键字转换为文本（每行一个）
                    this.customKeywordsText = this.currentProvider.custom_keywords.join('\n');

                    this.dialogVisible = true;
                },
                copyProvider(provider) {
                    this.dialogMode = 'add';
                    this.currentProvider = JSON.parse(JSON.stringify(provider));
                    this.currentProvider.name = provider.name + '_copy';

                    // 转换自定义关键字
                    this.customKeywordsText = (this.currentProvider.custom_keywords || []).join('\n');

                    this.dialogVisible = true;
                    ElMessage.success('已复制供应商配置，请修改名称后保存');
                },
                async saveProvider() {
                    // 验证
                    if (!this.currentProvider.name) {
                        ElMessage.error('请输入供应商名称');
                        return;
                    }
                    if (!this.currentProvider.check_model) {
                        ElMessage.error('请输入检查模型');
                        return;
                    }
                    if (!this.currentProvider.key_patterns || !this.currentProvider.key_patterns[0]) {
                        ElMessage.error('请输入密钥正则表达式');
                        return;
                    }

                    // 解析自定义关键字（从文本转换为数组）
                    this.currentProvider.custom_keywords = this.customKeywordsText
                        .split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);

                    // 保存
                    if (this.dialogMode === 'add') {
                        this.providers.push(this.currentProvider);
                    } else {
                        this.providers[this.currentIndex] = this.currentProvider;
                    }

                    await this.updateProviders();
                    this.dialogVisible = false;
                },
                deleteProvider(index) {
                    ElMessageBox.confirm(
                        '确定要删除该供应商吗？',
                        '确认删除',
                        {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }
                    ).then(async () => {
                        this.providers.splice(index, 1);
                        await this.updateProviders();
                    }).catch(() => {});
                },
                async updateProviders() {
                    this.loading = true;
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/config/ai_providers', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(this.providers)
                        });

                        if (response.ok) {
                            ElMessage.success('保存成功');
                            await this.loadProviders();
                        } else {
                            const error = await response.json();
                            ElMessage.error('保存失败: ' + (error.detail || '未知错误'));
                        }
                    } catch (error) {
                        ElMessage.error('保存失败: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                resetDialog() {
                    this.currentProvider = this.getEmptyProvider();
                    this.currentIndex = -1;
                    this.customKeywordsText = '';
                },
                viewKeywords(provider) {
                    this.selectedProvider = provider;

                    // 生成预设关键字预览
                    this.presetKeywords = this.generatePresetKeywords(provider);

                    this.keywordsDialogVisible = true;
                },
                generatePresetKeywords(provider) {
                    // 模拟预设关键字生成逻辑（与后端一致）
                    const keywords = [];
                    const providerName = provider.name.toUpperCase();
                    const patterns = provider.key_patterns || [];

                    // 从正则表达式提取前缀
                    patterns.forEach(pattern => {
                        const match = pattern.match(/^([A-Za-z0-9\-_]{3,10})/);
                        if (match) {
                            const prefix = match[1];
                            // 生成基础查询
                            const languages = ['python', 'javascript', 'typescript', 'go'];
                            languages.forEach(lang => {
                                keywords.push(`"${providerName}_API_KEY" = "${prefix}" language:${lang}`);
                            });
                        }
                    });

                    return keywords;
                },
                showPatternHelp() {
                    ElMessageBox.alert(
                        '常用密钥模式示例:\n\n' +
                        'Gemini: AIzaSy[A-Za-z0-9\\\\-_]{33}\n' +
                        'OpenAI: sk-[A-Za-z0-9]{20,}\n' +
                        'OpenRouter: sk-or-v1-[A-Za-z0-9]{64}\n' +
                        'Cerebras: csk-[A-Za-z0-9]+\n\n' +
                        '注意：正则表达式中的反斜杠需要转义（用四个反斜杠）',
                        '密钥模式帮助',
                        { confirmButtonText: '知道了' }
                    );
                }
            },
            components: {
                'nav-bar': NavBar
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
