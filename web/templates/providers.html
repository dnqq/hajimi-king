<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野王</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/table.css">
    <link rel="stylesheet" href="/static/css/vendor/element-plus.css">
    <script src="/static/js/vue.global.prod.js"></script>
    <script src="/static/js/element-plus.js"></script>
    <script src="/static/js/navbar.js"></script>
    <style id="navbar-styles"></style>
    <script>
        document.getElementById('navbar-styles').textContent = navbarStyles;
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
        }

        .main-container {
            padding: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 主内容区 */
        .content-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* 工具栏 */
        .toolbar {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafbfc;
            gap: 16px;
        }

        .toolbar-left {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 1;
        }

        .search-box {
            width: 320px;
        }

        /* 表格样式增强 */
        .provider-name-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .provider-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
        }

        .provider-info {
            flex: 1;
        }

        .provider-name-text {
            font-weight: 600;
            color: #303133;
            font-size: 14px;
        }

        .provider-meta {
            font-size: 12px;
            color: #909399;
            margin-top: 2px;
        }

        /* 类型标签 */
        .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-badge.gemini {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
        }

        .type-badge.openai {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
        }

        /* 关键字管理对话框 - 左右分栏 */
        .keywords-management {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 500px;
        }

        .keywords-panel {
            display: flex;
            flex-direction: column;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
        }

        .keywords-panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 16px 20px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .keywords-panel-header.preset {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .keywords-panel-header.custom {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .keywords-panel-body {
            flex: 1;
            padding: 16px;
            background: #fafbfc;
            display: flex;
        }

        .keywords-textarea {
            flex: 1;
        }

        .keywords-textarea .el-textarea__inner {
            font-family: 'Courier New', Monaco, monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            resize: none;
            height: 100% !important;
        }

        .keywords-textarea .el-textarea__inner:focus {
            border-color: #667eea;
        }

        .keywords-textarea .el-textarea__inner[readonly] {
            background: #f5f7fa;
            cursor: default;
        }

        /* 编辑表单优化 */
        .form-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px dashed #e0e0e0;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .form-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
        }

        /* 空状态优化 */
        .elegant-empty {
            text-align: center;
            padding: 100px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .elegant-empty-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .elegant-empty-icon img {
            width: 120px;
            height: 120px;
            opacity: 0.3;
        }

        .elegant-empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 12px;
        }

        .elegant-empty-desc {
            font-size: 14px;
            color: #909399;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav-bar active-page="providers"></nav-bar>

        <div class="main-container">
            <!-- 空状态 -->
            <div v-if="!loading && providers.length === 0" class="elegant-empty">
                <div class="elegant-empty-icon">
                    <img src="/static/images/wolf-logo.svg" alt="野王" />
                </div>
                <div class="elegant-empty-title">还没有配置供应商</div>
                <div class="elegant-empty-desc">点击上方按钮开始添加你的第一个 AI 供应商配置</div>
                <el-button type="primary" size="large" @click="showAddDialog" style="border-radius: 8px;">
                    <el-icon><Plus /></el-icon>
                    <span style="margin-left: 8px;">新增第一个供应商</span>
                </el-button>
            </div>

            <!-- 供应商列表 -->
            <div v-if="providers.length > 0" class="content-card">
                <div class="toolbar">
                    <div class="toolbar-left">
                        <el-input
                            v-model="searchText"
                            placeholder="搜索供应商名称..."
                            class="search-box"
                            clearable
                        >
                            <template #prefix>
                                <el-icon><Search /></el-icon>
                            </template>
                        </el-input>
                        <el-text type="info" size="small">共 {{ filteredProviders.length }} 个供应商</el-text>
                    </div>
                    <el-button type="primary" @click="showAddDialog" style="border-radius: 8px;">
                        <el-icon><Plus /></el-icon>
                        <span style="margin-left: 8px;">新增供应商</span>
                    </el-button>
                </div>

                <el-table :data="filteredProviders" v-loading="loading" style="width: 100%">
                    <el-table-column label="供应商" min-width="250">
                        <template #default="{ row }">
                            <div class="provider-name-cell">
                                <div class="provider-avatar">{{ row.name.substring(0, 2).toUpperCase() }}</div>
                                <div class="provider-info">
                                    <div class="provider-name-text">{{ row.name }}</div>
                                    <div class="provider-meta">{{ row.check_model }}</div>
                                </div>
                            </div>
                        </template>
                    </el-table-column>

                    <el-table-column label="类型" width="140">
                        <template #default="{ row }">
                            <div :class="['type-badge', row.type === 'gemini' ? 'gemini' : 'openai']">
                                <span v-if="row.type === 'gemini'">🔮</span>
                                <span v-else>🤖</span>
                                {{ getProviderTypeLabel(row.type) }}
                            </div>
                        </template>
                    </el-table-column>

                    <el-table-column label="API 配置" min-width="200">
                        <template #default="{ row }">
                            <el-text size="small" type="info" v-if="row.type === 'gemini'">
                                {{ row.api_endpoint || '-' }}
                            </el-text>
                            <el-text size="small" type="info" v-if="row.type === 'openai_style'">
                                {{ row.api_base_url || '-' }}
                            </el-text>
                        </template>
                    </el-table-column>

                    <el-table-column label="GPT Load" min-width="140">
                        <template #default="{ row }">
                            <el-tag v-if="row.gpt_load_group_name" size="small" effect="plain">
                                {{ row.gpt_load_group_name }}
                            </el-tag>
                            <el-text v-else type="info" size="small">未配置</el-text>
                        </template>
                    </el-table-column>

                    <el-table-column label="操作" width="240" fixed="right">
                        <template #default="{ row, $index }">
                            <el-button link size="small" @click="showKeywordsDialog(row)">关键字</el-button>
                            <el-button link type="primary" size="small" @click="showEditDialog(row, $index)">编辑</el-button>
                            <el-button link type="primary" size="small" @click="copyProvider(row)">复制</el-button>
                            <el-button link type="danger" size="small" @click="deleteProvider($index)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

            <!-- 关键字管理对话框 - 左右分栏 -->
            <el-dialog
                v-model="keywordsDialogVisible"
                title="搜索关键字管理"
                width="1000px"
                :close-on-click-modal="false"
            >
                <div class="keywords-management" v-if="selectedProvider">
                    <!-- 左侧：预设关键字（只读） -->
                    <div class="keywords-panel">
                        <div class="keywords-panel-header preset">
                            <el-icon><Lock /></el-icon>
                            <span>系统预设关键字（只读）</span>
                        </div>
                        <div class="keywords-panel-body">
                            <el-input
                                :model-value="presetKeywords.join('\n')"
                                type="textarea"
                                readonly
                                :rows="20"
                                placeholder="暂无预设关键字"
                                class="keywords-textarea"
                            ></el-input>
                        </div>
                    </div>

                    <!-- 右侧：自定义关键字（可编辑） -->
                    <div class="keywords-panel">
                        <div class="keywords-panel-header custom">
                            <el-icon><Edit /></el-icon>
                            <span>自定义关键字（可编辑）</span>
                        </div>
                        <div class="keywords-panel-body">
                            <el-input
                                v-model="customKeywordsText"
                                type="textarea"
                                :rows="20"
                                placeholder="每行一个关键字，可直接编辑"
                                class="keywords-textarea"
                            ></el-input>
                        </div>
                    </div>
                </div>

                <template #footer>
                    <el-button @click="keywordsDialogVisible = false" size="large">取消</el-button>
                    <el-button type="primary" @click="saveCustomKeywords" size="large" style="border-radius: 8px;">
                        <el-icon><Check /></el-icon>
                        <span style="margin-left: 8px;">保存自定义关键字</span>
                    </el-button>
                </template>
            </el-dialog>

            <!-- 新增/编辑供应商对话框（不含关键字） -->
            <el-dialog
                v-model="dialogVisible"
                :title="dialogMode === 'add' ? '新增供应商' : '编辑供应商'"
                width="700px"
                :close-on-click-modal="false"
                @close="resetDialog"
            >
                <el-form :model="currentProvider" label-width="140px">
                    <!-- 基础信息 -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <div class="form-section-icon">📋</div>
                            <span>基础信息</span>
                        </div>
                        <el-form-item label="供应商名称" required>
                            <el-input v-model="currentProvider.name" placeholder="例如: gemini" />
                        </el-form-item>
                    </div>

                    <!-- API 配置 -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <div class="form-section-icon">🔌</div>
                            <span>API 配置</span>
                        </div>
                        <el-form-item label="API类型" required>
                            <el-select v-model="currentProvider.type" style="width: 100%;">
                                <el-option label="Google Gemini" value="gemini">
                                    <span>🔮 Google Gemini</span>
                                </el-option>
                                <el-option label="OpenAI Compatible" value="openai_style">
                                    <span>🤖 OpenAI Compatible</span>
                                </el-option>
                            </el-select>
                        </el-form-item>

                        <el-form-item label="API Endpoint" v-if="currentProvider.type === 'gemini'">
                            <el-input v-model="currentProvider.api_endpoint" placeholder="generativelanguage.googleapis.com" />
                        </el-form-item>

                        <el-form-item label="API Base URL" v-if="currentProvider.type === 'openai_style'">
                            <el-input v-model="currentProvider.api_base_url" placeholder="https://api.openai.com/v1" />
                        </el-form-item>

                        <el-form-item label="验证模型" required>
                            <el-input v-model="currentProvider.check_model" placeholder="例如: gemini-2.0-flash-exp" />
                        </el-form-item>

                        <el-form-item label="密钥正则表达式" required>
                            <el-input
                                :model-value="currentProvider.key_patterns && currentProvider.key_patterns[0] || ''"
                                @update:model-value="val => { if (!currentProvider.key_patterns) currentProvider.key_patterns = []; currentProvider.key_patterns[0] = val }"
                                placeholder="AIzaSy[A-Za-z0-9\\-_]{33}">
                                <template #append>
                                    <el-button @click="showPatternHelp">
                                        <el-icon><QuestionFilled /></el-icon>
                                    </el-button>
                                </template>
                            </el-input>
                            <div style="margin-top: 6px; font-size: 12px; color: #909399;">
                                注意：正则表达式中的反斜杠需要转义（用四个反斜杠）
                            </div>
                        </el-form-item>
                    </div>

                    <!-- 同步配置 -->
                    <div class="form-section">
                        <div class="form-section-title">
                            <div class="form-section-icon">🔄</div>
                            <span>同步配置</span>
                        </div>
                        <el-form-item label="GPT Load 分组">
                            <el-input v-model="currentProvider.gpt_load_group_name" placeholder="例如: gemini_daye" />
                            <div style="margin-top: 6px; font-size: 12px; color: #909399;">
                                配置后，有效密钥将自动同步到指定的 GPT Load 分组
                            </div>
                        </el-form-item>

                        <el-form-item label="跳过 AI 分析">
                            <el-switch v-model="currentProvider.skip_ai_analysis" />
                            <span style="margin-left: 12px; font-size: 13px; color: #909399;">
                                启用后，当所有供应商都无效时，不会对此供应商使用 AI 分析文件内容
                            </span>
                        </el-form-item>
                    </div>
                </el-form>

                <template #footer>
                    <el-button @click="dialogVisible = false" size="large">取消</el-button>
                    <el-button type="primary" @click="saveProvider" size="large" style="border-radius: 8px;">
                        <el-icon><Check /></el-icon>
                        <span style="margin-left: 8px;">保存</span>
                    </el-button>
                </template>
            </el-dialog>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;

        createApp({
            data() {
                return {
                    loading: false,
                    providers: [],
                    searchText: '',
                    dialogVisible: false,
                    keywordsDialogVisible: false,
                    dialogMode: 'add',
                    currentIndex: -1,
                    currentProvider: this.getEmptyProvider(),
                    selectedProvider: null,
                    selectedProviderIndex: -1,
                    presetKeywords: [],
                    customKeywordsText: ''
                };
            },
            computed: {
                filteredProviders() {
                    if (!this.searchText) return this.providers;
                    const search = this.searchText.toLowerCase();
                    return this.providers.filter(p =>
                        p.name.toLowerCase().includes(search) ||
                        p.type.toLowerCase().includes(search) ||
                        p.check_model.toLowerCase().includes(search)
                    );
                }
            },
            mounted() {
                this.checkAuth();
                this.loadProviders();
            },
            methods: {
                checkAuth() {
                    const token = localStorage.getItem('access_token');
                    if (!token) {
                        window.location.href = '/login';
                    }
                },
                getEmptyProvider() {
                    return {
                        name: '',
                        type: 'gemini',
                        check_model: '',
                        api_endpoint: 'generativelanguage.googleapis.com',
                        api_base_url: '',
                        key_patterns: [''],
                        gpt_load_group_name: '',
                        skip_ai_analysis: false,
                        custom_keywords: []
                    };
                },
                async loadProviders() {
                    this.loading = true;
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/config/ai_providers', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            this.providers = Array.isArray(data) ? data : [];
                            this.providers = this.providers.map(p => ({
                                ...p,
                                custom_keywords: p.custom_keywords || []
                            }));
                        } else if (response.status === 401) {
                            ElMessage.error('认证失败，请重新登录');
                            localStorage.removeItem('access_token');
                            window.location.href = '/login';
                        } else {
                            ElMessage.error('加载供应商列表失败');
                        }
                    } catch (error) {
                        console.error('加载供应商失败:', error);
                        ElMessage.error('加载供应商列表失败: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                getProviderTypeLabel(type) {
                    const labels = {
                        'gemini': 'Gemini',
                        'openai_style': 'OpenAI'
                    };
                    return labels[type] || type;
                },
                showAddDialog() {
                    this.dialogMode = 'add';
                    this.currentProvider = this.getEmptyProvider();
                    this.dialogVisible = true;
                },
                showEditDialog(provider, index) {
                    this.dialogMode = 'edit';
                    this.currentIndex = index;
                    this.currentProvider = JSON.parse(JSON.stringify(provider));

                    if (!this.currentProvider.custom_keywords) {
                        this.currentProvider.custom_keywords = [];
                    }

                    this.dialogVisible = true;
                },
                showKeywordsDialog(provider) {
                    const index = this.providers.findIndex(p => p.name === provider.name);
                    this.selectedProvider = provider;
                    this.selectedProviderIndex = index;
                    this.presetKeywords = this.generatePresetKeywords(provider);
                    this.customKeywordsText = (provider.custom_keywords || []).join('\n');
                    this.keywordsDialogVisible = true;
                },
                async saveCustomKeywords() {
                    const keywords = this.customKeywordsText.split('\n')
                        .map(k => k.trim())
                        .filter(k => k.length > 0);

                    this.providers[this.selectedProviderIndex].custom_keywords = keywords;
                    await this.updateProviders();
                    this.keywordsDialogVisible = false;
                },
                copyProvider(provider) {
                    this.dialogMode = 'add';
                    this.currentProvider = JSON.parse(JSON.stringify(provider));
                    this.currentProvider.name = provider.name + '_copy';
                    this.dialogVisible = true;
                    ElMessage.success('已复制供应商配置，请修改名称后保存');
                },
                async saveProvider() {
                    if (!this.currentProvider.name) {
                        ElMessage.error('请输入供应商名称');
                        return;
                    }
                    if (!this.currentProvider.check_model) {
                        ElMessage.error('请输入检查模型');
                        return;
                    }
                    if (!this.currentProvider.key_patterns || !this.currentProvider.key_patterns[0]) {
                        ElMessage.error('请输入密钥正则表达式');
                        return;
                    }

                    if (this.dialogMode === 'add') {
                        this.providers.push(this.currentProvider);
                    } else {
                        this.providers[this.currentIndex] = this.currentProvider;
                    }

                    await this.updateProviders();
                    this.dialogVisible = false;
                },
                deleteProvider(index) {
                    ElMessageBox.confirm(
                        '确定要删除该供应商吗？删除后无法恢复。',
                        '确认删除',
                        {
                            confirmButtonText: '确定删除',
                            cancelButtonText: '取消',
                            type: 'warning',
                            buttonSize: 'large'
                        }
                    ).then(async () => {
                        this.providers.splice(index, 1);
                        await this.updateProviders();
                        ElMessage.success('删除成功');
                    }).catch(() => {});
                },
                async updateProviders() {
                    this.loading = true;
                    try {
                        const token = localStorage.getItem('access_token');
                        const response = await fetch('/api/config/ai_providers', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(this.providers)
                        });

                        if (response.ok) {
                            ElMessage.success('保存成功');
                            await this.loadProviders();
                        } else {
                            const error = await response.json();
                            ElMessage.error('保存失败: ' + (error.detail || '未知错误'));
                        }
                    } catch (error) {
                        ElMessage.error('保存失败: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                resetDialog() {
                    this.currentProvider = this.getEmptyProvider();
                    this.currentIndex = -1;
                },
                generatePresetKeywords(provider) {
                    const keywords = [];
                    const providerName = provider.name.toUpperCase();
                    const patterns = provider.key_patterns || [];

                    patterns.forEach(pattern => {
                        const match = pattern.match(/^([A-Za-z0-9\-_]{3,10})/);
                        if (match) {
                            const prefix = match[1];
                            const languages = ['python', 'javascript', 'typescript', 'go'];
                            languages.forEach(lang => {
                                keywords.push(`"${providerName}_API_KEY" = "${prefix}" language:${lang}`);
                            });
                        }
                    });

                    return keywords;
                },
                showPatternHelp() {
                    ElMessageBox.alert(
                        '常用密钥模式示例:\n\n' +
                        'Gemini: AIzaSy[A-Za-z0-9\\\\-_]{33}\n' +
                        'OpenAI: sk-[A-Za-z0-9]{20,}\n' +
                        'OpenRouter: sk-or-v1-[A-Za-z0-9]{64}\n' +
                        'Cerebras: csk-[A-Za-z0-9]+\n\n' +
