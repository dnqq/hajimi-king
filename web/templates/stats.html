<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野王</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/tiger-logo.svg">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/vendor/element-plus.css">
    <script src="/static/js/vue.global.prod.js"></script>
    <script src="/static/js/element-plus.js"></script>
    <script src="/static/js/echarts.min.js"></script>
    <!-- Navbar Component -->
    <script src="/static/js/navbar.js"></script>
    <style id="navbar-styles"></style>
    <script>
        // 注入导航栏样式
        document.getElementById('navbar-styles').textContent = navbarStyles;
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }
        #app {
            min-height: 100vh;
        }
        .main-container {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .chart-container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .time-range-tabs {
            display: inline-flex;
            background: #f5f7fa;
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }
        .time-range-tab {
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #606266;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: transparent;
        }
        .time-range-tab:hover {
            color: #409eff;
            background: rgba(64, 158, 255, 0.1);
        }
        .time-range-tab.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <nav-bar active-page="stats"></nav-bar>

        <div class="main-container">
            <!-- 密钥发现趋势 -->
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">密钥发现趋势</div>
                    <div class="time-range-tabs">
                        <button
                            v-for="range in timeRanges"
                            :key="range.value"
                            :class="['time-range-tab', { active: timeRange === range.value }]"
                            @click="selectTimeRange(range.value)"
                        >
                            {{ range.label }}
                        </button>
                    </div>
                </div>
                <div ref="dailyTrendChart" class="chart"></div>
            </div>

            <!-- Top 10 仓库 -->
            <div class="chart-container">
                <div class="chart-title">Top 10 密钥来源仓库</div>
                <div ref="topReposChart" class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            data() {
                return {
                    dailyStats: [],
                    topRepos: [],
                    timeRange: '30',
                    timeRanges: [
                        { value: '7', label: '最近7天' },
                        { value: '15', label: '最近15天' },
                        { value: '30', label: '最近30天' },
                        { value: '90', label: '最近90天' }
                    ]
                };
            },
            mounted() {
                // 检查登录
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                this.loadData();
            },
            methods: {
                async loadData() {
                    await this.loadDailyStats();
                    await this.loadTopRepos();
                },
                selectTimeRange(value) {
                    this.timeRange = value;
                    this.loadDailyStats();
                },
                async loadDailyStats() {
                    try {
                        const days = parseInt(this.timeRange);
                        const response = await fetch(`/api/stats/daily?days=${days}`, {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
                        });
                        this.dailyStats = await response.json();
                        this.renderDailyTrendChart();
                    } catch (error) {
                        ElMessage.error('加载每日统计失败');
                    }
                },
                async loadTopRepos() {
                    try {
                        const response = await fetch('/api/stats/top-repos?limit=10', {
                            headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
                        });
                        this.topRepos = await response.json();
                        this.renderTopReposChart();
                    } catch (error) {
                        ElMessage.error('加载仓库统计失败');
                    }
                },
                renderDailyTrendChart() {
                    const chart = echarts.init(this.$refs.dailyTrendChart);

                    // 按日期和供应商分组
                    const dateMap = {};
                    const providerColors = {
                        'gemini': '#4285f4',
                        'openai': '#10a37f',
                        'anthropic': '#d4a373',
                        'cerebras': '#ff6b6b'
                    };

                    // 收集所有供应商
                    const providers = [...new Set(this.dailyStats.map(item => item.provider))];

                    // 按日期分组，每个日期包含各供应商的数据
                    this.dailyStats.forEach(item => {
                        const dateStr = new Date(item.date).toLocaleDateString('zh-CN');
                        if (!dateMap[dateStr]) {
                            dateMap[dateStr] = {};
                        }
                        dateMap[dateStr][item.provider] = item.keys_discovered;
                    });

                    const dates = Object.keys(dateMap).sort();

                    // 为每个供应商创建一个系列
                    const series = providers.map((provider, index) => {
                        const defaultColors = ['#409eff', '#67c23a', '#e6a23c', '#f56c6c', '#909399'];
                        return {
                            name: provider,
                            type: 'line',
                            smooth: true,
                            data: dates.map(date => dateMap[date][provider] || 0),
                            areaStyle: {
                                color: {
                                    type: 'linear',
                                    x: 0, y: 0, x2: 0, y2: 1,
                                    colorStops: [
                                        { offset: 0, color: `${providerColors[provider] || defaultColors[index % defaultColors.length]}40` },
                                        { offset: 1, color: `${providerColors[provider] || defaultColors[index % defaultColors.length]}10` }
                                    ]
                                }
                            },
                            itemStyle: { color: providerColors[provider] || defaultColors[index % defaultColors.length] },
                            emphasis: {
                                focus: 'series'
                            }
                        };
                    });

                    chart.setOption({
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: { backgroundColor: '#6a7985' }
                            }
                        },
                        legend: {
                            data: providers,
                            top: '0%',
                            textStyle: { fontSize: 12 }
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            top: '10%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: dates,
                            axisLabel: { fontSize: 11 }
                        },
                        yAxis: {
                            type: 'value',
                            name: '发现数量',
                            axisLabel: { fontSize: 11 }
                        },
                        series: series
                    });
                },
                renderTopReposChart() {
                    const chart = echarts.init(this.$refs.topReposChart);
                    chart.setOption({
                        tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                        grid: { left: '15%' },
                        xAxis: { type: 'value' },
                        yAxis: {
                            type: 'category',
                            data: this.topRepos.map(r => r.repo).reverse()
                        },
                        series: [{
                            name: '密钥数',
                            type: 'bar',
                            data: this.topRepos.map(r => r.total_keys).reverse(),
                            itemStyle: { color: '#409eff' }
                        }]
                    });
                }
            },
            components: {
                'nav-bar': NavBar
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
